<html>
    <head>
        <link type="application/atom+xml" rel="alternate" title="cf020031308 Atom Feed" href="rss.xml">
        <link class="meta" rel="icon" type="image/x-icon" href="{{icon}}" />
        <link rel="stylesheet" href="index.css">
        <title class="meta"> {{title}} </title>
    </head>
    <body>
        <header class="meta">
            <h1> {{title}} </h1>
            <h2> {{subtitle}} </h2>
        </header>
        <nav class="meta">
            <img alt="Author's Avatar" src="{{author.logo}}" />
            <h3> {{author.name}} </h3>
            <a href="mailto:{{author.email}}">
                <img alt="" src="email_icon" />
            </a>
        </nav>
        <main id="timeline"></main>
        <footer class="meta.author">
            <div> Generated By
                <a target="_blank" href="{{generator.uri}}">
                    {{generator.text}}
                </a>.
            </div>
            <div> Published By
                <a target="_blank" href="https://github.com/cf020031308/feedBlog">
                    cf020031308/feedBlog
                </a>
            </div>
            <div> {{rights}} </div>
        </footer>

        <template id="entry_tpl">
            <article class="article" id="{{id}}">
                <h4><a target="_blank" href="/TODO"> {{title}} </a></h4>
                <p> {{summary}} </p>
                <div>
                    <div> {{published}} </div>
                    <div> {{updated}} </div>
                    <div><a href="/TODO"> Comment </a></div>
                </div>
            </article>
        </template>
        <script src="index.js"></script>
    </body>
</html>
