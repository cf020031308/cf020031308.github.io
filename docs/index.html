<html>
<head>
    <link type="application/atom+xml" rel="alternate" title="cf020031308 Atom Feed" href="atom.xml">
    <!-- link rel="stylesheet" href="index.css" -->
</head>
<body>

<template position="head">
    <link rel="icon" type="image/x-icon" href="$icon" />
    <title > $title </title>
</template>

<template>
    <header>
        <h1> $title </h1>
        <h2> $subtitle </h2>
    </header>
    <nav>
        <section>
            with(author) {
                <img alt="Author's Avatar" src="$logo" />
                <h3> $name </h3>
                <a href="mailto:$email">
                    <img alt="" src="email_icon" />
                </a>
            }
        </section>
    </nav>
    <main>
        for (var i = 0; i < entry.length; i++) with(entry[i]) {
            <article id="$id">
                <h4><a target="_blank" href="$link"> $title </a></h4>
                <p> $content </p>
                <div>
                    <div> $published </div>
                    if (!!entry[i].src) {
                        <div> <a href="$src"> source </a> </div>
                    }
                    <!--div><a href="/TODO"> Comment </a></div-->
                </div>
            </article>
        }
    </main>
    <footer>
        with(author) {
            <div> Generated By
                <a target="_blank" href="$generator.uri"> $generator.text </a>
            </div>
            <div> Published By <a target="_blank" href="https://github.com/cf020031308/feedBlog"> cf020031308/feedBlog </a> </div>
            <div> $rights </div>
        }
    </footer>
</template>

<script src="index.js"></script>

</body>
</html>
