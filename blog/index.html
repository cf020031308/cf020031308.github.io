<html>
<head>
    <link type="application/atom+xml" rel="alternate" title="cf020031308 Atom Feed" href="atom.xml">
    <link rel="stylesheet" href="index.css">
    <template>
    <link rel="icon" type="image/x-icon" href="$icon" />
    <title > $title </title>
    </template>
</head>
<body>
<template>
<header>
    <h1> $title </h1>
    <h2> $subtitle </h2>
</header>
<nav>
    <!--section>
        <div class="LI-profile-badge"  data-version="v1" data-size="medium" data-locale="en_US" data-type="horizontal" data-theme="dark" data-vanity="cf020031308">
            <a class="LI-simple-link" href='https://cn.linkedin.com/in/cf020031308?trk=profile-badge'>Roy</a>
        </div>
    </section-->
</nav>
<main>
    <h3> Recent Articles </h3>
    var formatDate = function(d) {
        return new Date(d).toLocaleString({}, {
            year: "numeric",
            month: "short",
            day: "2-digit",
            hour12: false,
            hour: "2-digit",
            minute: "2-digit",
        });
    }
    var repo;
    for (var i = 0; i < link.length; i++) {
        if (link[i].rel == "repo") {
            repo = link[i].href;
            break;
        }
   }
    for (var i = 0; i < entry.length; i++) with(entry[i]) {
        <article id="$id">
            <h4><a target="_blank" href="$link.href"> $title </a></h4>
            <time datetime="$published" pubdate="pubdate"> $formatDate(published) </time>
            <div>
                if (entry[i].thumbnail && thumbnail.src) {
                    <img class="thumbnail" src="$thumbnail.src" alt="$thumbnail"></img>
                }
            </div>
            <blockquote> $summary </blockquote>
            if (entry[i].comment) {
                <a target="_blank" href="$comment.href"> Comment </a>
            } else if (repo) {
                <a target="_blank" href="$repo/issues/new"> Comment </a>
            }
        </article>
    }
</main>
<footer>
    <div> $rights </div>
</footer>
</template>

<script src="index.js"></script>
<script>
    var rssEl = document.head.querySelector('link[type="application/atom+xml"]');
    var req = http("get", rssEl.href);
    if (req.readyState == 4 && req.status < 500 && req.responseXML) {
        var data = xml2obj(req.responseXML.querySelector("feed"));
        var tplEls = document.getElementsByTagName("template");
        while (tplEls.length) {
            var tplEl = tplEls[0];
            tplEl.outerHTML = Template(decode_entity(tplEl.innerHTML))(data);
        }
    }
</script>
<!--script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script-->
</body>
</html>
